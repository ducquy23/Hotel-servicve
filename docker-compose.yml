services:
  # Nginx service
  nginx:
    image: nginx:alpine
    container_name: fuelphp_nginx
    ports:
      - "8001:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - fuelphp_network

  # PHP-FPM service
  php:
    build: .
    container_name: fuelphp_app
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./docker/php/php-fpm.conf:/usr/local/etc/php-fpm.d/www.conf
    environment:
      - LANG=en_US.UTF-8
      - LC_ALL=en_US.UTF-8
      - LANGUAGE=en_US:en
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=fuelphp_db
      - DB_USER=fuelphp_user
      - DB_PASSWORD=fuelphp_password
    depends_on:
      - mysql
    networks:
      - fuelphp_network

  # MySQL service
  mysql:
    image: mysql:8.0
    container_name: fuelphp_mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=fuelphp_db
      - MYSQL_USER=fuelphp_user
      - MYSQL_PASSWORD=fuelphp_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - fuelphp_network

  # phpMyAdmin service
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: fuelphp_phpmyadmin
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mysql
      - PMA_USER=fuelphp_user
      - PMA_PASSWORD=fuelphp_password
    depends_on:
      - mysql
    networks:
      - fuelphp_network

  # Redis service (optional)
  redis:
    image: redis:7-alpine
    container_name: fuelphp_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fuelphp_network

volumes:
  mysql_data:
  redis_data:

networks:
  fuelphp_network:
    driver: bridge